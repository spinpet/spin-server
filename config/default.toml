[server]
host = "0.0.0.0"
port = 5051

[cors]
enabled = true
allow_origins = ["*"]

[logging]
level = "debug" 

[solana]
# Production environment Solana configuration
rpc_url = "http://localhost:8899"
ws_url = "ws://localhost:8900"
# Please replace with the actual Spin Pet program ID
program_id = "JBMmrp6jhksqnxDBskkmVvWHhJLaPBjgiMHEroJbUTBZ"
# Event listener configuration
enable_event_listener = true
commitment = "processed"  # processed/confirmed/finalized
reconnect_interval = 1  # Reconnect interval in seconds (快速重连)
max_reconnect_attempts = 20
# Event processing configuration
event_buffer_size = 1000
event_batch_size = 100
# WebSocket ping interval in seconds (default: 15 for faster connection monitoring)
ping_interval_seconds = 15
# Whether to process failed transactions for development/testing (default: false)
# Set to true in development to get more K-line data points
process_failed_transactions = true

[database]
rocksdb_path = "./data/rocksdb"

[ipfs]
gateway_url = "https://crimson-binding-tarantula-509.mypinata.cloud/ipfs/"
request_timeout_seconds = 30
max_retries = 3
retry_delay_seconds = 5

[kline]
# K线实时推送服务配置
enable_kline_service = true
# 连接超时时间（秒）
connection_timeout_secs = 60
# 每客户端最大订阅数
max_subscriptions_per_client = 100
# 历史数据默认条数
history_data_limit = 100
# 心跳间隔（秒）
ping_interval_secs = 25
# 心跳超时（秒）
ping_timeout_secs = 60 